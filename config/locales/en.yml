en:
  date:
    formats:
      default:
        "%m/%d/%Y"
      with_weekday:
        "%a %m/%d/%y"

  time:
    formats:
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"

  titles:
    application: "Volition"

  reflection_questions:
    positive: "What did you do well?"
    negative: "What could you have done better?"

  daily_snapshot:
    weekly_todo_list_error_message: "You can only create a daily snapshot from daily todo lists"
